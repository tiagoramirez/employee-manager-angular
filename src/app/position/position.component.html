<div class="position-name">
    <p>{{position.name}}</p>
</div>

<div class="position-salary">
    <p>${{position.salary}}</p>
</div>

<div class="position-floor">
    <p>Piso {{position.floor}}</p>
</div>

<div class="position-actions">
    <a [routerLink]="['/modify',position.id]" [queryParams]="{action:'delete'}" href="#" class="position-delete">
        <i class="bi bi-trash3"></i>
    </a>
    <a [routerLink]="['/modify',position.id]" [queryParams]="{action:'edit'}" class="position-edit">
        <i class="bi bi-pencil-square"></i>
    </a>
</div>
